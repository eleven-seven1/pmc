
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pls?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root


# 映射文件的路径 ，支持 Ant 风格的通配符， 多个配置可以使用英文逗号隔开
mybatis.mapper-locations=classpath:mapper/*.xml,classpath*:com.dvcn.pmc/test.mapper/*.xml
# 类型别名包画配置，只能指定具体的包，多个配置可以使用英文逗号隔开
mybatis.type-aliases-package=com.example.demo.bean.*
# Mybatis SQL语句控制台打印v
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

